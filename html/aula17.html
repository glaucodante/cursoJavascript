<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="../images/favicon.png"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 17</title>
    <link rel="stylesheet" href="../css/aula17.css" />

</head>
<body onload="gerarNumeroSecreto()">
    <main id="tela-inicial">
        <div id="titulo">
            <h1>Adivinhar o número secreto</h1>
        </div>
        <p class="centro" id="dica">Digite um número entre 1 e 10</p>
    <section class="conteudos">
        <input
        type="number"
        step="1"
        min="1"
        max="10"
        name="inputNumero"
        id="inputNumero"
        class="input animar"
        onblur="validarNumeroDigitado(this.value)" 
        onclick="tocarMusicaDeFundo(); ativarBtnChutar()"
        />
        <button
        id="btnChutar"
        class="botao"
        onclick="jogar()">Chutar</button>
        <br>
 <!-- onclick="ativarDesativarMusica()" outra forma de executar sem usar o escutador de eventos -->
        <button id="btnSom" class="botao" onclick="ativarDesativarMusica()">&#9835;</button>
    </section>
    <p class="centro" id="aviso"></p>
    </main>
    <!-- AUDIO musica de fundo-->
    <audio preload autoplay loop 
    id="musicaDeFundo"
    src="../assets/abertura-the-mentalist.mp3"></audio>
   

    <!-- É recomendável chamar os arquivos JS aqui no final do body -->
    <script src="../js/aula17.js"></script>

</body>

</html>
