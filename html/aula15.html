<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavasScript</title>
    <link rel="stylesheet" href="../css/aula15.css" />

</head>

<body>
    <main id="tela-principal">
        <section class="conteudo" id="formulario"></section>
        <h1>Calculadora de Média</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nota1">Nota 1</label>
                <!-- autofocus = para o cursor iniciar dentro da caixa de texto -->
                <!-- step = para ir adicionando de 0.1 em 0.1 -->
                <!-- onBlur = quando for de um campo para o outro executar a função validarNumero de this -->
                <!-- this = deste elemento -->
                <input type="number" name="nota1" id="nota1" min="0.0" max="10.0" step="0.1" autofocus required
                    onblur="validarNumero(this)" />
            </div>
            <div class="form-group">
                <label for="nota2">Nota 2</label>
                <input type="number" name="nota2" id="nota2" min="0.0" max="10.0" step="0.1" required
                    onblur="validarNumero(this)" />
            </div>
            <div class="form-group">
                <button class="botao" id="btnCalcular" type="submit">Calcular</button>
                <button type="reset" id="btnLimpar">Limpar</button>
            </div>
            <div class="form-group">
                <label for="media">Média</label>
                <input type="number" name="media" id="media" value="" readonly />
            </div>
            <div class="form-group">
                <input type="text" name="situacao" class="cx" id="situacao" placeholder="Situação Final" readonly />
            </div>
        </form>
        <p id="aviso" class=""></p>
        </section>
    </main>


    <!-- É recomendável chamar os arquivos JS aqui no final do body -->
    <script src="../js/aula15.js"></script>
</body>

</html>
